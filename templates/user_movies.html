<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Movies - MovieWeb App</title>
</head>
<body>
    <h1>{{ user.name }}'s Favorite Movies</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.name }}</strong> ({{ movie.year }})
                    - Directed by {{ movie.director }}
                    - Rating: {{ movie.rating }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found for this user.</p>
    {% endif %}

    <a href="/users">Back to Users</a>
</body>
</html>

{% extends "base.html" %}

{% block title %}Add User - MoviWeb App{% endblock %}

{% block content %}
<div class="add-movie-container">

  <div class="form-container">
    <h1>Add New User</h1>
    <form class="add-movie-form" method="POST">
      <input type="text" id="name" name="name" placeholder="User Name..." required>
      <button type="submit">Add User</button>
    </form>
    <a class="show-more-btn"
       style="width:140px; text-align: center; text-decoration: none;"
       href="{{ url_for('list_users') }}">
      ‚Üê Back to Users
    </a>
  </div>

  <div class="add-user-image">
    <img style="width: 75%;" src="{{ url_for('static', filename='images/add_user_img.png') }}" alt="Add User">
  </div>

</div>
{% endblock %}

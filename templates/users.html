<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users - MovieWeb</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{ user.id }}">{{ user.id }}: {{ user.name }}</a></li>
        {% else %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>

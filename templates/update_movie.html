<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
    <h1>Update Movie for {{ user.name }}</h1>

    <form method="POST">
        <label for="name">Title:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}" required><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}"><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}"><br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}"><br>

        <button type="submit">Update Movie</button>
    </form>

    <a href="/users/{{ user.id }}">Back to Movies</a>
</body>
</html>
